spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:casa-do-codigo-database
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update

    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
